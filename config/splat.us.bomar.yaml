    - [0x9880, rodata]
    - [0x9C20, rodata]
    - [0x9DD0, rodata]
    - [0x9E40, rodata]
    - [0x9EB0, rodata]
    - [0x9F40, rodata]
    - [0xA090, rodata]
    - [0xA1E0, rodata]
    - [0xA250, rodata]
    - [0xA300, rodata]
    - [0xA3D0, rodata]
    - [0xA6B0, rodata]
    - [0xA740, rodata]
    - [0xA8A0, rodata]
    - [0xA910, rodata]
    - [0xAA70, .rodata, AC0C]
