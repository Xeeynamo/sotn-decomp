segments:
  - name: bomar
    type: code
    start: 0
    vram:  0x80180000
    align: 4
    subalign: 4
    subsegments:
      - [0x0, data]
      - [0xA9EC, .rodata, us]
      - [0xAC0C, c, us]
      - [0x1A200, sbss]
  - [0x1AF70]
