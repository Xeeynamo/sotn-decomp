options:
  platform:     psx
  basename:     stdre
  base_path:    ..
  build_path:   build/us
  target_path:  disks/us/ST/DRE/DRE.BIN
  asm_path:     asm/us/st/dre
  asset_path:   assets/st/dre
  src_path:     src/st/dre
  ld_script_path: build/us/stdre.ld
  compiler:     GCC
  symbol_addrs_path:
    - config/symbols.us.txt
    - config/symbols.us.stdre.txt
  undefined_funcs_auto_path: build/us/config/undefined_funcs_auto.us.stdre.txt
  undefined_syms_auto_path:  build/us/config/undefined_syms_auto.us.stdre.txt
  find_file_boundaries: yes
  use_legacy_include_asm: no
  migrate_rodata_to_functions: no
  asm_jtbl_label_macro: jlabel
  extensions_path: tools/splat_ext
  disassemble_all: true
  global_vram_start: 0x80010000
  section_order:
    - ".data"
    - ".rodata"
    - ".text"
    - ".bss"
    - ".sbss"
  ld_generate_symbol_per_data_segment: true
sha1: e42976f45b47d1c4912a198ae486b77ee6d77c9c
segments:
  - name: stdre
    type: code
    start: 0x00000000
    vram:  0x80180000
    align: 4
    subalign: 4
    subsegments:
      - [0x0, .data, header]
      - [0x40, .data, sprite_banks]
      - [0xA0, .data, palette_def]
      - [0xE8, .data, layers]
