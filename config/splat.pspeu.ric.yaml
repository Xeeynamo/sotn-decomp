options:
  platform:     psp
  basename:     dra
  base_path:    ..
  build_path:   build/pspeu
  target_path:  disks/pspeu/PSP_GAME/USRDIR/res/ps/PSPBIN/ric.bin
  asm_path:     asm/pspeu/ric
  asset_path:   assets/ric_psp
  src_path:     src/ric_psp
  ld_script_path: build/pspeu/ric_psp.ld
  compiler:     GCC
  symbol_addrs_path:
    - config/symbols.pspeu.txt
    - config/symbols.pspeu.ric.txt
  undefined_funcs_auto_path: config/undefined_funcs_auto.pspeu.ric_psp.txt
  undefined_syms_auto_path:  config/undefined_syms_auto.pspeu.ric_psp.txt
  find_file_boundaries: yes
  use_legacy_include_asm: no
  migrate_rodata_to_functions: no
  asm_jtbl_label_macro: jlabel
  symbol_name_format : psp_$VRAM
  section_order:
    - ".text"
    - ".data"
    - ".rodata"
    - ".bss"
  ld_bss_is_noload: True
  asm_inc_header: |
    .set noat      /* allow manual use of $at */
    .set noreorder /* don't insert nops after branches */
    .include "macro.inc"
segments:
  - [0x0, bin, header]
  - name: ric
    type: code
    start: 0x00000080
    vram:  0x092a6280
    bss_size: 0x1f80
    align: 128
    subalign: 8
    subsegments:
      - [0x80, c]
      - [0x283ec, data]
  - [0x30400]
