options:
  platform:     psx
  basename:     stchi
  base_path:    ..
  build_path:   build/us
  target_path:  disks/us/ST/CHI/CHI.BIN
  asm_path:     asm/us/st/chi
  asset_path:   assets/st/chi
  src_path:     src/st/chi
  ld_script_path: build/us/stchi.ld
  compiler:     GCC
  symbol_addrs_path:
    - config/symbols.us.txt
    - config/symbols.us.stchi.txt
  undefined_funcs_auto_path: config/undefined_funcs_auto.us.stchi.txt
  undefined_syms_auto_path:  config/undefined_syms_auto.us.stchi.txt
  find_file_boundaries: yes
  use_legacy_include_asm: no
  migrate_rodata_to_functions: no
  asm_jtbl_label_macro: jlabel
  disassemble_all: True
  extensions_path: tools/splat_ext
  section_order:
    - ".data"
    - ".rodata"
    - ".text"
    - ".bss"
    - ".sbss"
segments:
  - name: stchi
    type: code
    start: 0x00000000
    vram:  0x80180000
    align: 4
    subalign: 4
    subsegments:
      # Code data
      - [0x0, .data, header]
      - [0xE8, .data, header] # layers
      - [0x298, .data, gfx_banks] # gfxbanks
      - [0x3B4, .data, e_laydef] # layout entities header
      - [0x55C, .data, entity]
      - [0x798, .data, en_trigger_volume]
      - [0x818, .data, en_breakable]
      - [0x89C, .data, en_demon_switch_wall]
      - [0x8CC, .data, en_breakable_wall]
      - [0x974, .data, en_falling_stairs]
      - [0x9E4, .data, d_prize_drops]
      - [0xA20, .data, st_update]
      - [0xA4C, .data, st_collision]
      - [0xE0C, .data, en_red_door]
      - [0xE24, .data, ut_common]
      - [0x1024, .data, e_collect]
      - [0x1314, .data, 23F58] # EntityRelicOrb
      - [0x1378, .data, 23F58] # EntityUnkId14Spawner
