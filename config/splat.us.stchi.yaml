options:
  platform:     psx
  basename:     stchi
  base_path:    ..
  build_path:   build/us
  target_path:  disks/us/ST/CHI/CHI.BIN
  asm_path:     asm/us/st/chi
  asset_path:   assets/st/chi
  src_path:     src/st/chi
  ld_script_path: build/us/stchi.ld
  compiler:     GCC
  symbol_addrs_path:
    - config/symbols.us.txt
    - config/symbols.us.stchi.txt
  undefined_funcs_auto_path: config/undefined_funcs_auto.us.stchi.txt
  undefined_syms_auto_path:  config/undefined_syms_auto.us.stchi.txt
  find_file_boundaries: yes
  use_legacy_include_asm: no
  migrate_rodata_to_functions: yes
  asm_jtbl_label_macro: jlabel
  extensions_path: tools/splat_ext
  section_order:
    - ".data"
    - ".rodata"
    - ".text"
    - ".bss"
    - ".sbss"
segments:
  - name: stchi
    type: code
    start: 0x00000000
    vram:  0x80180000
    align: 4
    subalign: 4
    subsegments:
      - [0x0, .data, header]
      - [0xE8, .data, header] # layers
      - [0x298, data]
      - [0x3B4, .data, e_laydef] # layout entries header
      - [0x55C, data]
      - [0x195C, .data, rooms]
      - [0x19F8, .data, e_layout] # layout entries data
      - [0x20D8, data]
      - [0xA960, .data, tile_data] # tile data
      - [0xF760, .data, tile_data] # tile definitions
      - [0x1B100, data]
      - [0x1B144, rodata, 1C5CC]
      - [0x1B168, rodata, 1CBA8]
      - [0x1B194, rodata, 1E2A8]
      - [0x1B280, rodata, 2813C]
      - [0x1B304, rodata, 2B7CC]
      - [0x1B3C0, rodata, 2D2BC]
      - [0x1B3FC, asm]
      - [0x1C5CC, asm]
      - [0x1CBA8, asm]
      - [0x1DEA4, asm]
      - [0x1E1A0, asm]
      - [0x1E2A8, asm]
      - [0x2813C, asm]
      - [0x2B7CC, asm]
      - [0x2D2BC, asm]
#      - [0x1B3FC, c]
#      - [0x1DEA4, c, update]
#      - [0x1E1A0, c, update_stage_entities]
#      - [0x1E2A8, c, collision]
      - [0x2E774, sbss]
  - [0x2F428]