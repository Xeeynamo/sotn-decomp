options:
  platform:     psx
  basename:     stchi
  base_path:    ..
  build_path:   build/us
  target_path:  disks/us/ST/CHI/CHI.BIN
  asm_path:     asm/us/st/chi
  asset_path:   assets/st/chi
  src_path:     src/st/chi
  ld_script_path: build/us/stchi.ld
  compiler:     GCC
  symbol_addrs_path:
    - config/symbols.us.txt
    - config/symbols.us.stchi.txt
  undefined_funcs_auto_path: config/undefined_funcs_auto.us.stchi.txt
  undefined_syms_auto_path:  config/undefined_syms_auto.us.stchi.txt
  find_file_boundaries: yes
  use_legacy_include_asm: no
  migrate_rodata_to_functions: no
  asm_jtbl_label_macro: jlabel
  extensions_path: tools/splat_ext
  section_order:
    - ".data"
    - ".rodata"
    - ".text"
    - ".bss"
    - ".sbss"
segments:
  - name: stchi
    type: code
    start: 0x00000000
    vram:  0x80180000
    align: 4
    subalign: 4
    subsegments:
      #- [0x0, data]
      - [0x0, .data, header]
      - [0xE8, .data, header] # layers
      - [0x298, data] # gfxbanks
      - [0x3B4, .data, e_laydef] # layout entries header
      - [0x55C, .data, entity]
      - [0x195C, .data, rooms]
      - [0x19F8, .data, e_layout] # layout entries data
      - [0x20D8, data]
      - [0xA960, .data, tile_data] # tile data
      - [0xF760, .data, tile_data] # tile definitions
      - [0x17B90, .data, sprites]
      - [0x1B144, rodata] # jtbl_8018B144
      - [0x1B100, .rodata, 1BEDC] # jtbl_8019B100 [1BEDC]
      - [0x1B168, rodata] # jtbl_8019B168
      - [0x1B180, rodata] # jtbl_8019B180
      - [0x1B194, rodata] # jtbl_8019B194
      - [0x1B1AC, rodata]
      - [0x1B1F4, rodata]
      - [0x1B1FC, rodata] # jtbl_8019B1FC
      - [0x1B21C, rodata] # jtbl_8019B21C
      - [0x1B234, rodata]
      - [0x1B244, rodata] # jtbl_8019B244
      - [0x1B26C, rodata] # jtbl_8019B26C
      - [0x1B280, rodata]
      - [0x1B290, rodata] # jtbl_8019B290
      - [0x1B2A8, rodata] # jtbl_8019B2A8
      - [0x1B2BC, rodata]
      - [0x1B2C8, rodata] # jtbl_8019B2C8
      - [0x1B2E8, rodata] # jtbl_8019B2E8
      - [0x1B304, rodata] # jtbl_8019B304
      - [0x1B32C, rodata] # jtbl_8019B32C
      - [0x1B344, rodata] # jtbl_8019B344
      - [0x1B36C, rodata] # jtbl_8019B36C
      - [0x1B384, rodata] # jtbl_8019B384
      - [0x1B39C, rodata] # jtbl_8019B39C
      - [0x1B3C0, rodata]
      - [0x1B3E0, rodata] # jtbl_8019B3E0
      - [0x1B3F4, rodata]
      - [0x1B3FC, c]
      - [0x1BEDC, c]
      - [0x1C5CC, c]

